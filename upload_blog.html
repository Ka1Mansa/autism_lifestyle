<body>
    <section>
    <ul class="tabs">
        <li class="active" data-id="0">Blog Post</li>
        <li data-id="1">Photo Upload</li>
        <li data-id="2">Video Upload</li>
        <button class="cancel" onclick="location.href='blog.html'">Cancel</button>
    </ul>

    <div class="contents">

        <div class="box show" data-content="0">
            <div class="blog-tab">
                <img src="blog.svg" alt="">
                <h3>Add a New Post</h3>
                <form action="submit_post.php" method="post" enctype="multipart/form-data">
                    <input type="text" id="name" placeholder="Blog Post Title" required>
                    <textarea id="comment" placeholder="Comments" rows="14" required></textarea>
                    <!--ensure you place time and date of blog posted--->
                </form>
            </div>
        </div>

        <div class="box hide" data-content="1">
            <div class="photo-tab">
                <img src="image.svg" alt="">
                <h3>Photo Media Upload </h3>
                <label for="media">Photo Upload:</label>
                <input type="file" id="media" name="media" accept="image/*,video/*">
            </div>
        </div>

        <div class="box hide" data-content="2">
            <div class="video-tab">
                <h3>Video Upload</h3>
                <img src="video.svg" alt="">
                <label for="media">Video Upload:</label>
                <input type="file" id="media" name="media" accept="image/*,video/*">
                <!---Add section for video url------>
                
            </div>
        </div>
    </div>
    </section>
<button class="submit">Submit</button>
<script>

'use strict';
const tabs = document.querySelectorAll('[data-id]');
const contents = document.querySelectorAll('[data-content]');
let id = 0;

tabs.forEach(function (tab) {
    tab.addEventListener('click', function () {
        tabs[id].classList.remove('active');
        tab.classList.add('active');
        id = tab.getAttribute('data-id');
        contents.forEach(function (box) {
            box.classList.add('hide');
            if (box.getAttribute('data-content') == id){
                box.classList.remove('hide');
                box.classList.add('show');
            }
        });
    });
});
document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];
            const videoFile = document.getElementById('video').files[0];

            const blogData = {
                title: title,
                content: content
            };

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    blogData.image = e.target.result;
                    if (videoFile) {
                        const reader2 = new FileReader();
                        reader2.onload = function(e) {
                            blogData.video = e.target.result;
                            saveBlogData(blogData);
                        };
                        reader2.readAsDataURL(videoFile);
                    } else {
                        saveBlogData(blogData);
                    }
                };
                reader.readAsDataURL(imageFile);
            } else if (videoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    blogData.video = e.target.result;
                    saveBlogData(blogData);
                };
                reader.readAsDataURL(videoFile);
            } else {
                saveBlogData(blogData);
            }
        });

        function saveBlogData(blogData) {
            localStorage.setItem('blogData', JSON.stringify(blogData));
            window.location.href = 'blog.html';
        }
</script>
