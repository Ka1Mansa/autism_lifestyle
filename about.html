<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Lifestyle</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        html{
        background-color:#f1f1f1;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        padding: 15px 0;
    }
            /*Navigation Bar*/
    .navbar {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #fefefe;
        font-family: 'Trebuchet MS';
        padding-left: 10px;
    }
    .navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: right;
    }
    .navbar li {
        margin: 0 15px;
    }
    .navbar a {
        color: #fff;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
    }
    .navbar a:hover {
        background-color: #09bdefca;
    }
    main {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
        background-color: #f1f1f1;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .container div {
        padding: 20px;
    }
    .image-container img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        object-fit: cover;
    }
    .text-container {
        max-width: 600px;
        text-align: center;
        right: auto;
    }
            /* Footer */
            footer {
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: relative;
    }
    .footer-icons {
        position: center;
        top: 10px;
        left: 50px;
    }
    .footer-icons img {
        width: 30px;
        margin-right: 10px;
        position: center;
        color: darkcyan;
        padding: 15px 50px;
    }
    .footer-company {
        position: absolute;
        bottom: 10px;
        right: 20px;
    }
    .footer-company p {
        margin: 0;
        font-size: large;
        font-weight: 400;
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Autism Lifestyle</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
<main>
<div class="container">
    <div class="image-container">
        <img src="brenda.webp" alt="Profile Image">
    </div>
    <div class="text-container">
        <h2>Brenda Kawira</h2>
        <p>"I am committed to empowering autism journeys, where we embrace possibilities and inspire growth. Join us in making a difference and fostering a community of support and empowerment."</p>
    </div>
</div>
</main>
<footer>
    <div class="footer-icons">
        <a href="https://www.facebook.com/profile.php?id=100088209947928"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/auti_smlifestyle?igsh=MzRlODBiNWFlZA=="><img src="insta.png" alt="Instagram"></a>
    </div>
    <div class="footer-company">
        <p>&copy; 2024 Autism Lifestyle</p>
    </div>
</footer>
</body>
</html>
