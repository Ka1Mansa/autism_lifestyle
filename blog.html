<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Lifestyle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
        background-color: #333;
        padding: 15px 0;
    }
                /*Navigation Bar*/
    .navbar {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #fefefe;
        font-family: 'Trebuchet MS';
        padding-left: 10px;
    }
    .navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: right;
    }
    .navbar li {
        margin: 0 15px;
    }
    .navbar a {
        color: #fff;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
    }
    .navbar a:hover {
        background-color: #09bdefca;
    }
        .blog-post {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .comments-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comment-form {
            margin-top: 20px;
        }
        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment-form button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
                 /* Footer */
    footer {
        background-color: #333;
        color: white;
        padding: 5px 0;
        position: relative;
    }
    .footer-icons {
        position: center;
        top: 10px;
        left: 50px;
    }
    .footer-icons img {
        width: 30px;
        margin-right: 10px;
        position: center;
        color: darkcyan;
        padding: 15px 50px;
    }
    .footer-company {
        position: absolute;
        bottom: 10px;
        right: 20px;
    }
    .footer-company p {
        margin: 0;
        font-size: large;
        font-weight: 400;
    }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
        <div class="navbar-brand">Autism Lifestyle</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </div>
    </header>
    <div class="blog-post">
        <h1>Blog Post Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit amet accumsan urna. Duis tempus erat non nulla tempor, ac hendrerit sem varius.</p>
    </div>

    <div class="comments-section">
        <h2>Comments</h2>
        <div id="comments"></div>
        <div class="comment-form">
            <h3>Add a Comment</h3>
            <form id="commentForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="comment" placeholder="Your Comment" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-icons">
            <a href="https://www.facebook.com/profile.php?id=100088209947928"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/auti_smlifestyle?igsh=MzRlODBiNWFlZA=="><img src="insta.png" alt="Instagram"></a>
        </div>
        <div class="footer-company">
            <p>&copy; 2024 Autism Lifestyle</p>
        </div>
    </footer>
    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const comment = document.getElementById('comment').value;

            if (name && email && comment) {
                const commentSection = document.getElementById('comments');
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.innerHTML = `<strong>${name}</strong> <br> ${comment}`;
                commentSection.appendChild(newComment);

                document.getElementById('commentForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
